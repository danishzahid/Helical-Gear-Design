<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Helical Gear</title>
</head>
<body>
<div class="container">
    <h1 class="heading">Helical Gear Design and Validation</h1>
    <label for="power"><strong>Enter Power:</strong><input id="power" type="number" placeholder="Enter Power"></label>
    <label for="n1"><strong>Enter N1:</strong><input id="n1" type="number" placeholder="Enter N1" ></label>
    <label for="n2"><strong>Enter N2:</strong><input id="n2" type="number" placeholder="Enetr N2"></label>
    <label for="i"><strong>Enter i:</strong><input id="i" type="number" placeholder="Enter i"></label>
    <label for="alpha"><strong>Enetr alpha:</strong><select type="number" id="alpha">
        <option value="full20">Full Depth involute 20</option>
        <option value="full14.5">Full Depth involute 14.5</option>
        <option value="stub20">Stub involute 20</option>
    </select></label>
    <label for="beta"><strong>Enter beta:</strong><input id="beta" type="number" placeholder="Enter beta" ></label> 
    <button id="check-btn"><strong>Check!</strong></button>
    <div id="output">
        <textarea name="" id="output-bx" cols="30" rows="10" disabled>Your Result will come here!</textarea>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
